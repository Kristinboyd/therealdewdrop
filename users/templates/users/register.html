{% extends "users/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a> 
            </small>
        </div>
    </div>
{% endblock content %}
